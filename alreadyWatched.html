<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Already Watched List</title>
  <style>
    body {
        font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("movie matchmaker background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .movie-item {
      background: rgba(255, 255, 255, 0.8);
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
    }

    .movie-poster {
      max-width: 100px;
      margin-right: 15px;
    }

    .movie-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Already Watched Movies</h1>
  <div id="movieList"></div>

  <script>
    // Display the "Already Watched" list
    const alreadyWatched = JSON.parse(localStorage.getItem('alreadyWatched')) || [];
    const movieListContainer = document.getElementById('movieList');

    if (alreadyWatched.length === 0) {
      movieListContainer.innerHTML = '<p>No movies in your "Already Watched" list.</p>';
    } else {
      alreadyWatched.forEach(movie => {
        movieListContainer.innerHTML += `
          <div class="movie-item">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} poster">
            <div>
              <div class="movie-title">${movie.title}</div>
              <p>${movie.overview}</p>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
