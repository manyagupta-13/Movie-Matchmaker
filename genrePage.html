<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Genres</title>
    <script>
        function goToGenrePage(genre) {
            window.location.href = `movies.html?genre=${genre}`;
        }
    </script>
</head>
<body>
    <h1>Select a Genre</h1>
    <button onclick="goToGenrePage('Action')">Action</button>
    <button onclick="goToGenrePage('Comedy')">Comedy</button>
    <button onclick="goToGenrePage('Drama')">Drama</button>
</body>
</html>
